var parent = 0;
var token = "public_FGSzrKMF6G4kvFUG3pMbFeDDiMS6UumW"
var category_url = "https://app.ecwid.com/api/v3/"+store_id+"/categories?parent="+parent+"&productIds=true&token="+token

$.get(category_url, function(data, status){
    var category = data.items;
    var category_container = $("ul#categories_container");
    for( i in category){
        if(category[i].productCount == 0)
            category_container.append('<li><a role="button" class="main-category category" data-category-id="'+category[i].id+'">'+category[i].name+'</a></li>')
        else if(category[i].productIds)
            category_container.append('<li><a role="button" class="category" onclick="getProductsById('+category[i].id+",'"+category[i].name+"')"+'">'+category[i].name+' ('+category[i].productCount+')'+'</a></li>')
        else
            category_container.append('<li><a role="button" class="main-category category" data-category-id="'+category[i].id+'">'+category[i].name+' ('+category[i].productCount+')'+'</a></li>')
        
    }
    $("a.main-category").click(function(){
        var category_id = $(this).data("category-id");
        var li = $(this).parent();
        $("#sub-category-conatainer").remove();
        li.append('<ul id="sub-category-conatainer" class="collapse show"></ul>')
        parent = category_id;
        category_url = "https://app.ecwid.com/api/v3/"+store_id+"/categories?parent="+parent+"&token="+token;
        $.get(category_url, function(category_data, status){
            var sub_category_conatainer=  $("#sub-category-conatainer");
            category_data = category_data.items;
            for( i in category_data){
                sub_category_conatainer.append('<li><a role="button" class="category sub-category" onclick="getProductsById('+category_data[i].id+",'"+category_data[i].name+"')" +'">'+category_data[i].name+' ('+category_data[i].productCount+')'+'</a></li>')
            }
        });
    })
});


function getProductsById(category_id, category_name){
    var product_category_url = "https://app.ecwid.com/api/v3/"+store_id+"/products?category="+category_id+"&token="+token;
    var product_container = $("#my-store-10998147")[0];

    $.get(product_category_url, function(data, status){
        console.log(data.items);
        var product_category_data = data.items;
        var innerHtml = "<div class='row'><div class='row-heading'>"+category_name+"</div>";

        for (i in product_category_data){

            innerHtml += '<div class="col-sm-3"><figure class="figure p-5"><img class="figure-img img-fluid" src="'+product_category_data[i].thumbnailUrl+'" alt="" /><figcaption class="figure-caption text-center">'+ product_category_data[i].name+' <br/>'+product_category_data[i].defaultDisplayedPriceFormatted+'</figcaption></figure></div>'
        }

        innerHtml += "</div>"
        console.log(product_container);
        product_container.innerHTML = innerHtml;
    })
    
}


    </script></body></html>
